<div class="w-100">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 w-100 mobilewidth">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- about Column -->
        <ng-container matColumnDef="about">
            <th mat-header-cell *matHeaderCellDef> About </th>
            <td mat-cell *matCellDef="let element"> {{element.about}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="joiningDate">
            <th mat-header-cell *matHeaderCellDef> Joining Date </th>
            <td mat-cell *matCellDef="let element"> {{element.joiningDate}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                No Employees Found..
            </td>
        </tr>


    </table>
    <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 5, 10, 20]" aria-label="Select page">
    </mat-paginator>
</div>
